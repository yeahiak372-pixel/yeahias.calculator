<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Style Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
      color: #00ff00;
    }
    /* Background Matrix Animation */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .calculator {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,255,0,0.6);
      backdrop-filter: blur(12px);
      width: 320px;
      border: 2px solid #00ff00;
    }
    .display {
      background: rgba(0, 255, 0, 0.1);
      height: 60px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
      text-align: right;
      padding: 15px;
      font-size: 24px;
      color: #00ff00;
      overflow-x: auto;
      border: 1px solid #00ff00;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(0, 255, 0, 0.15);
      color: #00ff00;
      border: 1px solid #00ff00;
      transition: 0.3s;
    }
    button:hover {
      background: #00ff00;
      color: black;
      transform: scale(1.05);
      box-shadow: 0px 0px 15px #00ff00;
    }
    .span-two {
      grid-column: span 2;
    }
    .equal {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
      color: red;
    }
    .equal:hover {
      background: red;
      color: black;
      box-shadow: 0px 0px 15px red;
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>
  <!-- Calculator -->
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">รท</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">ร</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('0')" class="span-two">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>
  <script>
    // Calculator JS
    let display = document.getElementById("display");
    function clearDisplay() {
      display.textContent = "0";
    }
    function deleteChar() {
      display.textContent = display.textContent.slice(0, -1) || "0";
    }
    function append(char) {
      if (display.textContent === "0") {
        display.textContent = char;
      } else {
        display.textContent += char;
      }
    }
    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch {
        display.textContent = "Error";
      }
    }
    // Matrix Animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);
  </script>
</body>

</html>
